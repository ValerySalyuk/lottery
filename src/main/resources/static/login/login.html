<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <br>
            <h2>Log in</h2>
            <br>
            <input type="text" id="username" class="form-control" placeholder="User Name" required autofocus>
            <br>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <br>
            <button class="btn btn-md btn-block btn-primary" type="submit" onclick="saveCredentials()">Log in</button>
            <button class="btn btn-md btn-block btn-primary" type="submit" onclick="openRegisterForm()">Register</button>
            <button class="btn btn-md btn-block btn-primary" type="submit" onclick="goBackToIndex()">Back</button>
        </div>
    </div>
</div>
<script src="login.js" type="text/javascript"></script>
</body>
</html>
